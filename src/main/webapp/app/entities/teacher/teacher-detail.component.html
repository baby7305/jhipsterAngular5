
<div *ngIf="teacher">
    <h2><span jhiTranslate="test2App.teacher.detail.title">Teacher</span> {{teacher.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="test2App.teacher.tname">Tname</span></dt>
        <dd>
            <span>{{teacher.tname}}</span>
        </dd>
        <dt><span jhiTranslate="test2App.teacher.sex">Sex</span></dt>
        <dd>
            <span>{{teacher.sex}}</span>
        </dd>
        <dt><span jhiTranslate="test2App.teacher.age">Age</span></dt>
        <dd>
            <span>{{teacher.age}}</span>
        </dd>
        <dt><span jhiTranslate="test2App.teacher.student1">Student 1</span></dt>
        <dd>
            <span *ngFor="let student1 of teacher.student1S; let last = last">
                <a [routerLink]="['/student', student1?.id ]">{{student1.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'teacher/'+ teacher.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
