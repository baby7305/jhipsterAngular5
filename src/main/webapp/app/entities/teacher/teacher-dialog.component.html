<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTeacherLabel" jhiTranslate="test2App.teacher.home.createOrEditLabel">Create or edit a Teacher</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!teacher.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="teacher.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="test2App.teacher.tname" for="field_tname">Tname</label>
            <input type="text" class="form-control" name="tname" id="field_tname"
                [(ngModel)]="teacher.tname" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="test2App.teacher.sex" for="field_sex">Sex</label>
            <input type="text" class="form-control" name="sex" id="field_sex"
                [(ngModel)]="teacher.sex" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="test2App.teacher.age" for="field_age">Age</label>
            <input type="number" class="form-control" name="age" id="field_age"
                [(ngModel)]="teacher.age" />
        </div>

        <div class="form-group">
            <label jhiTranslate="test2App.teacher.student1" for="field_student1">Student 1</label>
            <select class="form-control" id="field_student1" multiple name="student1" [(ngModel)]="teacher.student1S">
                <option [ngValue]="getSelected(teacher.student1S, studentOption)" *ngFor="let studentOption of students; trackBy: trackStudentById">{{studentOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
